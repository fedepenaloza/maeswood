<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link  rel="stylesheet" href="./css/style.css">
</head>
<body class="contacto">
    <header class="header">
        <div class="logo">
            <img src="./img/logo.png" alt="logo de empresa">
            <h1>MAESWOOD</h1>
        </div>
       <nav>
            <a href="index.html">Inicio</a>
            <a href="./empresa.html">Empresa</a>
            <a href="./productos.html">Productos</a>
            <a href="./pedido.html">Pedidos</a>
            <a href="./contacto.html">Contacto</a>
        </nav>
    </header>
    <h2>Contactos</h2>
    <section class="contactoSeccion">
        <div class="mb-3 cajaContacto">
            <label class="label">Apellido y Nombre</label>
            <input type="text" class="formControl">
          </div>
          <div class="mb-3 cajaContacto">
            <label class="label">Telefono/Celular</label>
            <input type="text" class="formControl">
          </div>
        <div class="mb-3 cajaContacto">
            <label class="label">Email</label>
            <input type="email" class="formControl">
          </div>
          <div class="mb-3 cajaContacto">
            <label class="label">Comentario</label>
            <textarea class="formControl" rows="4"></textarea>
          </div>
          <button class="boton" type="submit" >Enviar</button>
    </section>
    <footer>

         </footer>
