<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maeswood - Pedidos</title>
  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <!--MI ESTILO-->
  <link rel="stylesheet" href="./css/estilo.css">
</head>

<body class="pedido">
  <header class="header">
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid align-content-center">
        <div class="logo">
          <img src="img/img-pagina/logo.png" alt="logo de empresa" width="50" height="40">
          <h1>MAESWOOD</h1>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
          <div class="navbar-nav text-center">
            <a class="nav-link" href="index.html">Inicio</a>
            <a class="nav-link" href="empresa.html">Empresa</a>
            <a class="nav-link" href="productos.html">Productos</a>
            <a class="nav-link active text-uppercase fw-bold" href="pedido.html">Pedidos</a>
            <a class="nav-link" href="contacto.html">Contactos</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <section class="seccionPedido">
    <h2>Pedidos Especiales</h2>
    <div class="conPedido container text-center">
      <div class="row">

        <div class="mb-3">
          <select class="form-select">
            <option selected>-Seleccione tipo de corte-</option>
            <option value="1">Vigas</option>
            <option value="2">Tablones</option>
            <option value="3">Laminados</option>
          </select>
        </div>

      </div>
      <div class="row">
        <div class="mb-3">
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Largo (en centimetros)">
        </div>
      </div>
      <div class="row">
        <div class="mb-3">
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ancho (en centimetros)">
        </div>
      </div>
      <div class="row">
        <div class="mb-3">
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Espesor (en centimetros)">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Comentario</label>
          </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary bg-dark" type="button">SOLICITAR AHORA</button>
        </div>
      </div>


    </div>
    <hr />
    <div class="container text-center align-items-center justify-content-center">
      <div class="row g-2">
        <div class="col-md-6 col-xl-4">
          <div class="card">
            <img src="/img/img-productos/vigas-madera.jpg" alt="viga de maderas">
            <div class="card-body">
              <h3>VIGAS</h3>
              <p class="card-text">Realiza construcciones rapidas y economicas</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-xl-4">
          <div class="card">
            <img src="/img/img-productos/tablones-madera.jpg" alt="tablones de madera">
            <div class="card-body">
              <h3>TABLONES</h3>
              <p class="card-text">Realiza mesas y muebles con estilo propio</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-xl-4 d-none d-xl-block">
          <div class="card">
            <img src="/img/img-productos/maderas-laminadas.jpg" alt="maderas laminadas">
            <div class="card-body">
              <h3>LAMINADOS</h3>
              <p class="card-text">Excelente opciones para tus decoraciones</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>


  <footer>
    Copy 2022 - Maeswood
  </footer>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
